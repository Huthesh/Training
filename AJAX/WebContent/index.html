	/*using when, invoking all parally*/
	
	$(document).ready(function(){
		
		var onePromise=$.get("1.json");
		var twoPromise=$.get("2.json");
		var threePromise=$.get("3.json");
		
		$.when(onePromise,twoPromise,threePromise).done(function(onedata,twodata,threedata){
			$("#messageTwo").html(JSON.stringify(onedata[0]));
			$("#messageThree").html(JSON.stringify(twodata[0]));
			$("#messageFour").html(JSON.stringify(threedata[0]));	
		});
	});
</script>
